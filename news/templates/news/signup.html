{% extends "news/base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'news/loginstyle.css' %}">
<div class="container">
    <div class="row">
        <div class="page-header"><h2>Sign-up</h2></div>

        <fieldset>

            <!-- Form Name -->
            <legend><a href="{% url 'news:login' %}">Already have an account?</a></legend>

            <!-- Text input-->
            <div class="form-group">
                <form class="form-horizontal" method="post" >
                    {% csrf_token %}
                    {% for field in form %}

                    <div class="tag1 col-md-4">
                        {{ field.label_tag }}</div>
                    <div class="tag2 col-md-6">{{ field }}</div>

                    {% for error in field.errors %}
                    <p style="color: red">{{ error }}</p>
                    {% endfor %}

                    {% endfor %}
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-block button">Sign up</button></div>
                </form>
            </div>
        </fieldset>

    </div> <!--./row -->
</div> <!--./container -->


{% endblock %}
