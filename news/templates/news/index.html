{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'news/style.css' %}" />
{% if latest_news_list %}
    <ul>
    {% for n in latest_news_list %}
        <li><a href="{% url 'news:detail' n.id %}">{{ n.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No news are available.</p>
{% endif %}
