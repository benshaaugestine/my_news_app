{% extends 'news/base.html' %}

{% block contents %}
<style>.alert{
  padding-top: 5px;
  padding-bottom: 5px;
  }</style>
<div class="container" style="padding:25px 0px 25px 0px">
  <div class="col-md-offset-6 col-md-4">
      <h2>Settings</h2>
      <form method="post">
        <fieldset>
          {% csrf_token %}
            <label for="id_first_name">First name:</label><br />
            <input type="text" name="first_name" id="id_first_name"
                   value="{{ request.user.first_name }}" required maxlength="30" /></label><br />
            <label>
            <label for="id_last_name">Last name:</label><br />
            <input type="text" name="last_name" id="id_last_name"
                   value="{{ request.user.last_name }}"  maxlength="30" /></label><br />
            <label>
            <label for="id_email">Email:</label><br />
            <input type="email" name="email" id="id_email"
                   value="{{ request.user.email }}" required maxlength="254" /></label><br />
          {% for field in form %}
            {% for error in field.errors %}
              <p style="color: red">{{ error }}</p>
            {% endfor %}
          {% endfor %}

          <button class="btn btn-block btn-info" type="submit"> Save </button>
        </fieldset>
      </form>
    </div>
</div>
{% endblock %}
