{% extends "news/base.html" %}
{% load static %}
{% block content %}
<html>
  <head><link rel="stylesheet" href="{% static 'news/loginstyle.css' %}"></head>
  <body>
        <div class="container">
        <div class="row">
        <div class="page-header"><h2>Login Form</h2></div>

        <fieldset>

        <!-- Form Name -->
        <legend><a href="{% url 'news:signup' %}">Create a new account?</a></legend>

      <!-- Text input-->
    <div class="form-group">
        {% if user.is_authenticated %}
                <h2> Hi {{ user.username }}! </h2>
                    <h3><a href="{% url 'news:logout' %}">logout</a></h3>
            {% else %}
                    <h3> </h3>
        {% endif %}
        <form method="post">

            {% csrf_token %}
            <div class="grps">
                {{ form.as_p }}</div>
            <button type="submit" class="button">Login</button>
        </form>
      </div>
    </fieldset>

            <p><a href="{% url 'news:password_reset' %}">Forgit Password?</a></p>

</div> <!--./row -->
</div> <!--./container -->
  </body>
</html>
{% endblock %}
