{% extends "news/index.html" %}
{% block content %}
<div class="well thumbnail container">
    {% if user.is_authenticated %}
     <h2> Hi {{ user.username }}! </h2>
     <h3></h3> <a href="{% url 'news:logout' %}">logout</a></h3>
    {% else %}
     <h3> <a href="{% url 'news:login' %}">login</a></h3>
    {% endif %}
    <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
</div>
{% endblock %}
