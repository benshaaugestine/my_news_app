 <form action="#" method="post">
        {% csrf_token %}
        {% for field in form %}


            {{ field.label_tag }}
            {{ field }}

            {% for error in field.errors %}
                <p style="color: red">{{ error }}</p>
            {% endfor %}

        {% endfor %}


        <button type="submit" class="btn btn-block button">Send</button>

        </form>
